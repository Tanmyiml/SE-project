<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up - Leave System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="assets/college-1.jpg" alt="logo" />
        <h1>Sign Up</h1>
      </div>
      <nav class="nav">
        <a href="home.html">Home</a>
        <a href="signin.html">Sign In</a>
      </nav>
    </header>

    <main class="card">
      <h3>Create your account</h3>
      <form id="signupForm" onsubmit="event.preventDefault(); alert('Demo: account created. Now use Sign In to go to dashboard.')">
        <div class="form-row">
          <div style="flex:1">
            <label class="kv">Full name</label>
            <input type="text" required placeholder="Your name" />
          </div>
          <div style="width:180px">
            <label class="kv">Role</label>
            <select required>
              <option value="">Select role</option>
              <option value="student">Student</option>
              <option value="parent">Parent</option>
              <option value="advisor">Advisor</option>
              <option value="warden">Warden</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>

        <div style="margin-top:12px">
          <label class="kv">Email</label>
          <input type="email" required placeholder="you@college.edu" />
        </div>

        <div style="margin-top:12px" class="form-row">
          <div style="flex:1">
            <label class="kv">Password</label>
            <input type="password" required placeholder="Choose a password" />
          </div>
          <div style="width:160px">
            <label class="kv">Phone (optional)</label>
            <input type="text" placeholder="+91 98765 43210" />
          </div>
        </div>

        <div style="margin-top:16px" class="row">
          <button class="btn btn-primary" type="submit">Create account</button>
          <a class="btn btn-outline" href="signin.html">Already have an account?</a>
        </div>
      </form>
      <div style="margin-top:12px;color:var(--muted)">Tip: Choose role carefully â€” dashboards show role-specific options and approvals.</div>
    </main>
  </div>
</body>
</html>
