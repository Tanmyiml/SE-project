<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="assets/college-1.jpg" alt="logo" />
        <h1>Admin Console</h1>
      </div>
      <nav class="nav"><a href="home.html">Home</a> <a href="signin.html">Sign out</a></nav>
    </header>

    <main class="card">
      <h3 style="margin-top:0">System control & overview</h3>

      <div class="grid-3">
        <div class="card">
          <h4 style="margin-top:0">Active users</h4>
          <div class="kv">Students: 1200</div>
          <div class="kv">Parents: 1100</div>
          <div class="kv">Advisors/Wardens: 40</div>
        </div>

        <div class="card">
          <h4 style="margin-top:0">Monthly leaves</h4>
          <div class="kv">Total: 240 | Emergency: 18</div>
        </div>

        <div class="card">
          <h4 style="margin-top:0">System</h4>
          <button class="btn btn-primary" onclick="alert('Demo: export logs')">Export logs</button>
          <button class="btn btn-outline" onclick="alert('Demo: manage roles')">Manage roles</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
